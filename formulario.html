<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="formulario.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form id="formCadastro">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <!-- Novo campo de senha -->
      <div class="campo">
        <label for="senha"><strong>Senha</strong></label>
        <input type="password" name="senha" id="senha" required />
      </div>

      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        ><br />
        <label
          ><input type="radio" name="devweb" value="Front-end" checked />
          Front-end</label
        ><br />
        <label
          ><input type="radio" name="devweb" value="Back-end" /> Back-end</label
        ><br />
        <label
          ><input type="radio" name="devweb" value="Fullstack" />
          Fullstack</label
        >
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input type="checkbox" name="tecnologia" value="HTML" /> HTML
          <input type="checkbox" name="tecnologia" value="CSS" /> CSS
          <input type="checkbox" name="tecnologia" value="JavaScript" />
          JavaScript <input type="checkbox" name="tecnologia" value="PHP" /> PHP
          <input type="checkbox" name="tecnologia" value="C#" /> C#
          <input type="checkbox" name="tecnologia" value="Python" /> Python
          <input type="checkbox" name="tecnologia" value="Java" /> Java
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco mais da sua experiência:</strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
